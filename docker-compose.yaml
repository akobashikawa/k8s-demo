version: '3.8'

services:
  springboot-demo:
    build:
      context: ./springboot-demo
      dockerfile: Dockerfile
    image: springboot-demo:local
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - appnet

  astro-vue-demo:
    build:
      context: ./astro-vue-demo
      dockerfile: Dockerfile
      args:
        PUBLIC_API_BASE_URL: ${API_BASE_URL}
    image: astro-vue-demo:local
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL}
      API_URL: ${API_BASE_URL}
    depends_on:
      - springboot-demo
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

